{% extends 'basic.html' %}

{% block title %}Student Detail{% endblock %}

{% block head %}Add Product{% endblock %}

{% block body %}
<div>
    <form name="product_form" method="POST" action="/add-student">
    {{ csrf_token }}

        <h4 align="center">Add Student</h4>

        <div class="form-group">
            <label for="first_name">First Name : </label>
            <input type="text" ng-model="first_name" id="first_name" name="first_name" class="form-control"
                   placeholder="first_name*">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name : </label>
            <input type="text" ng-model="last_name" id="last_name" name="last_name" class="form-control"
                   placeholder="last_name*">
        </div>

        <div class="form-group">
            <label for="standard">Standard : </label>
            <input type="text" ng-model="standard" id="standard" name="standard" class="form-control"
                   placeholder="standard*">
        </div>

        <div class="form-group">
            <label for="address">Address : </label>
            <input type="text" ng-model="address" id="address" name="address" class="form-control"
                   placeholder="address*">
        </div>

        <div class="form-group">
            <label for="ph_no">Phone Number : </label>
            <input type="text" ng-model="ph_no" id="ph_no" name="ph_no" class="form-control"
                   placeholder="ph_no*">
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">

    </form>
</div>

    {% endblock %}
